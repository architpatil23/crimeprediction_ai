{% extends 'base_layout.html' %}

{% block content %}
	<!--<div class="top">
			<h1 id="title" class="hidden"><span id="logo">AI <span>Crime Mapper</span></span></h1>
	</div>-->
		
	<div class="login-box">
		<div class="box-header">
		<h2>Log In</h2>
		</div>
		<form action = "{% url 'accounts:login' %}" method = "post">
		{% csrf_token %}
		{{form}}
		{% if request.GET.next %}
			<input type="hidden" name="next" value = "{{ request.GET.next}}">
		{% endif %}
		<br>
		<input type="submit" value="Login">
		</form>
		<br><br>
		<a href="/"><button>Go to Homepage</button></a>
		<a href="{% url 'accounts:signup' %}"><button>Sign Up</button></a>
	</div>

{% endblock %}
